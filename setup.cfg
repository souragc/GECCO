[metadata]
name = gecco
version = file: gecco/_version.txt
author = Jonas Simon Fleck
author-email = jonas.simon.fleck@gmail.com
maintainer = Martin Larralde
maintainer-email = martin.larralde@embl.de
home-page = https://git.embl.de/grp-zeller/GECCO
description = Gene cluster prediction with Conditional random fields.
long-description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
platform = x86, x86_64, powerpc, ppc64
classifiers =
  Development Status :: 3 - Alpha
  Intended Audience :: Science/Research
  License :: OSI Approved :: GNU General Public License v3 (GPLv3)
  Operating System :: POSIX
  Programming Language :: Python :: 3 :: Only
  Programming Language :: Python :: 3.5
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Topic :: Scientific/Engineering :: Bio-Informatics
  Topic :: Scientific/Engineering :: Medical Science Apps.

[options]
zip_safe = false
packages = find:
include_package_data = true
python_requires = >= 3.6
setup_requires =
  setuptools >=39.2
  tqdm ~=4.41
install_requires =
  better-exceptions ~=0.2.2
  coloredlogs ~=10.0
  docopt ~=0.6.2
  verboselogs ~=1.7
  numpy ~=1.18
  scipy ~=1.4
  scikit-learn ~=0.22.1
  sklearn-crfsuite ~=0.3.6
  pandas ~=0.25.3
  biopython ~=1.76

[bdist_wheel]
universal = true

[options.package_data]
* = version.txt

[options.entry_points]
gecco.cli.commands =
  annotate = gecco.cli.commands.annotate:Annotate
  embed = gecco.cli.commands.embed:Embed
  run = gecco.cli.commands.run:Run
  train = gecco.cli.commands.train:Train
console-scripts =
  gecco = gecco.cli:main

[coverage:report]
show_missing = true
exclude_lines =
  pragma: no cover
  if typing.TYPE_CHECKING:
  @abc.abstractmethod
  @abc.abstractproperty
  raise NotImplementedError
  return NotImplemented

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true
quiet-coverage = true

[pydocstyle]
match-dir = (?!tests)(?!resources)(?!docs)[^\.].*
match = (?!test)(?!setup)[^\._].*\.py
inherit = false
ignore = D200, D203, D213, D406, D407   # Google conventions

[flake8]
max-line-length = 99
doctests = True
ignore = D200, D203, D213, D406, D407, Q000  # Google conventions
exclude =
  .git
  .eggs
  ci/
  scripts/
  notebook/
  tests/
  docs/
  */build/
  */setup.py

[mypy]
disallow_any_decorated = false
disallow_any_generics = true
disallow_any_unimported = true
disallow_subclassing_any = true
disallow_untyped_calls = false
disallow_untyped_defs = false
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = true
